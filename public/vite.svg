<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     width="64" height="64"
     role="img"
     aria-labelledby="title desc">
  <title id="title">嘉贝莉娜 · 贝</title>
  <desc id="desc">风格化的“贝”字徽章，冷蓝为基、柔和橙色点缀</desc>

  <defs>
    <!-- 背景径向渐变：深冷底 -->
    <radialGradient id="bgG" cx="35%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#071226"/>
      <stop offset="50%" stop-color="#041a2b"/>
      <stop offset="100%" stop-color="#031521"/>
    </radialGradient>

    <!-- 主渐变：冰蓝 -> 浅蓝 -> 柔橙（橙为点缀） -->
    <linearGradient id="gMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3c9eff"/>
      <stop offset="60%" stop-color="#7ecbff"/>
      <stop offset="100%" stop-color="#ff9a4c"/>
    </linearGradient>

    <!-- 内层冷光 -->
    <linearGradient id="gInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9feeff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#3c9eff" stop-opacity="0.95"/>
    </linearGradient>

    <!-- 轻柔外发光 -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 投影 -->
    <filter id="drop" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.2" flood-color="#000" flood-opacity="0.38"/>
    </filter>
  </defs>

  <!-- 背景圆 -->
  <circle cx="32" cy="32" r="31" fill="url(#bgG)" stroke="rgba(255,255,255,0.02)" stroke-width="0.8"/>

  <!-- 中央微光 -->
  <ellipse cx="32" cy="26" rx="16" ry="8" fill="rgba(60,158,255,0.03)" />

  <!-- “贝”字主体（大号字体轮廓填充渐变） -->
  <g transform="translate(0,0)" filter="url(#softGlow)">
    <!-- 字体轮廓用 path 绘制（手写化/简洁化，保证在小尺寸也清晰） -->
    <path d="M20.2 19.8
             C22.6 17.6, 26.2 16.8, 30 17
             C34.6 17.2, 38.2 19.4, 40.4 22.6
             C41.2 23.8, 41.6 25.2, 41.4 26.6
             C41.2 28.0, 40.4 29.2, 39.0 30.0
             L34.8 32.6
             C33.6 33.4, 33.0 34.8, 33.2 36.2
             C33.4 37.6, 34.6 38.6, 36.0 38.8
             L44.6 39.8
             C45.8 40.0, 46.6 41.2, 46.4 42.4
             C46.2 43.8, 45.0 44.8, 43.6 44.6
             L30.6 42.8
             C28.4 42.4, 26.8 41.0, 26.0 39.0
             C25.2 36.8, 25.6 34.4, 27.2 32.8
             L30.4 29.6
             C31.8 28.2, 32.4 26.0, 31.6 24.0
             C30.8 21.8, 28.8 20.4, 26.4 20.2
             C24.2 20.0, 22.2 20.6, 20.2 19.8 Z"
          fill="url(#gMain)" stroke="rgba(0,0,0,0.12)" stroke-width="0.6" />

    <!-- 内芯稍亮，增加层次 -->
    <path d="M29.6 24.6
             C30.6 25.4, 31.0 26.8, 30.4 27.8
             C29.8 28.8, 28.6 29.2, 27.6 28.8
             C26.6 28.4, 26.0 27.2, 26.4 26.2
             C26.8 25.2, 28.6 24.0, 29.6 24.6 Z"
          fill="url(#gInner)" opacity="0.96" />

    <!-- 细微橙色星尘点缀 -->
    <circle cx="45.6" cy="20.8" r="1.1" fill="rgba(255,154,76,0.9)" opacity="0.92"/>
    <circle cx="47.6" cy="28.6" r="0.8" fill="rgba(255,154,76,0.7)" opacity="0.86"/>
    <circle cx="22.4" cy="36.2" r="0.8" fill="rgba(126,203,255,0.08)" opacity="0.9"/>
  </g>

  <!-- 可选：底部小字（favicon 下通常不可见，可删） -->
  <text x="32" y="59" text-anchor="middle" font-size="6" fill="rgba(230,240,248,0.16)"
        font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif" font-weight="700">
    贝
  </text>
</svg>
